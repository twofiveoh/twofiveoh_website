---
title: index
layout: base.njk
---

<html>

<head></head>

<body>
  <div class="header">
    <div class="logo">
      <img class="logo-image" src="/img/logo2.png" alt="">
    </div>
    <a href="https://www.instagram.com/twofiveohpod/" class="header-button">INSTAGRAM</a>
    <a href="https://open.spotify.com/show/39lr9bBUcXgZRXsxTw1axM" class="header-button">SPOTIFY</a>
    <a href="mailto:twofiveohpod@gmail.com" class="header-button">EMAIL</a>
  </div>
  <div class="episode-container">
    {%- for ep in collections.episodesorted -%}
    <div class="poster">
      <img class="poster-image" onload="this.style.opacity=1" src="{{ ep.data.coverurl }}" />
      <div class="poster-contents">
        <div class="poster-text">
          <span class="index-no">{{ ep.data.tfoindex }}</span></br>
          <span class="title">{{ ep.data.title }}</span></br>
          {%- if ep.data.rating != null -%}
          <span class="imdb-score">
            <img class="inline-svg" height="18px" width="18px" src="/img/star.svg">
            {{ ep.data.rating }}
            <a href="https://www.imdb.com/title/tt{{ ep.data.imdbid | prepend: '00' | slice: -7, 7 }}">
              <img class="inline-svg" height="18px" width="26px" src="/img/imdb.svg">
            </a>
          </span>
          {%- endif -%}
          <span class="description">{{ ep.content }}</span>
        </div>
        <div class="buttons">
          <a href="/episodes/{{ ep.data.page.fileSlug }}/" class="poster-button more-button">
            <img class="inline-svg" src="/img/info.svg">
            <span>More</span>
          </a>
          <a href="{{ ep.data.spotifyurl }}" class="poster-button listen-button">
            <img class="inline-svg" src="/img/spotify.svg">
            <span>Listen</span>
          </a>
        </div>
      </div>
    </div>
    {%- endfor -%}
</body>

</html>
